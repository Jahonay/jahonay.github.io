<!DOCTYPE html>
<html>
<head>
    <title>Weather App!</title>
    <meta charset="UTF-8"/>
    <meta name="description" content="weather or not">
    <meta name="author" contents="John Mackey">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <script src="https://kit.fontawesome.com/e259df9053.js" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
    <script>
      $(function(){
    $("#header").load("header.html");
      });
    </script>
</head>
<body>

    <!--absolute background-->
    <div class="background"></div>

    <!--box for whole page so that it sits in the middle-->
<div class='content'>

    <!--Header for jquery to pick up-->
    <div id="header" ></div>

    <div id="weather-box">
        <h1 id="location">Nahant</h1>
        <div class="temp-icon">
            <div id='temperature'></div>
            <img id='icon'></img>
        </div>
        <div id='weather'></div>
        
    
    </div>

    <div id="ten-day">
    <div id="day-one"></div>
    <div id="day-two"></div>
    <div id="day-three"></div>
    <div id="day-four"></div>
    <div id="day-five"></div>
    <div id="day-six"></div>
    <div id="day-seven"></div>
    <div id="day-eight"></div>
    <div id="day-nine"></div>
    <div id="day-ten"></div>
    </div>

</div>

</body>
<script src="./js/app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>

</html>
